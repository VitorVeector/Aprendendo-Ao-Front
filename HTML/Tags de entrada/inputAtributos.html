<h1>Atributos</h1>
<ul>
    <li>autocomplete</li>
    <li>autofocus</li>
    <li>disable</li>
    <li>value</li>
    <li>readonly</li>
    <li>placeholder</li>
</ul>

<input type="text" autocomplete="email" autofocus>
<input type="text" autocomplete="current-password">

<input type="date" disabled>

<input type="text" value="Valor Padrão">
<input type="text" value="Valor Padrão" readonly>

<input type="text" placeholder="Insira o texto aqui">
