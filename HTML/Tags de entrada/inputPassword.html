<h1>Password</h1>
<h3>Input poderoso</h3>
<h4>Atributos</h4>
<ul>
    <li>MaxLength e MinLength</li>
    <li>Size</li>
    <li>pattern</li> <!--Espreção para regular o que está sendo digitado no campo,
    * Altamente recomendado para uso padrão de senhas com alto padrão de segurança, Ex: senha com min 8 caracteres hexadecimais, maísculos e minúsculos, 1 simbulo
-->

</ul>
<form action="">
<input type="password" minlength="4" maxlength="6" placeholder="senha 1">
<button type="submit">Enviar</button>
</form>

<form action="">
<input type="password" placeholder="senha pattern" pattern="[0-9a-fA-F {4,8}]">
<button type="submit">Enviar</button>
</form>

<form action="">
<input type="password" placeholder="required" required>
<button type="submit">Enviar</button>
</form>

<form action="">
<input type="password" placeholder="inputMode numerico" inputmode="numeric">
<button type="submit">Enviar</button>
</form>
