<!-- Label server para identificar ou associar um ou mais TAGs de entrada
    Você pode clicar para mudar a entrada de dados
-->

<h1>Atributos do LABEL</h1>
<ul>
    <li>for</li>
    <ul>
        <li>para linkar esse label com a tag de entrada</li>
        <li>feita pelo id do input</li>
        <li>só funciona com elementos específicos</li>
        <ul>
            <li>button, input (not hidden), meter, output, progress, select, textarea</li>
        </ul>
    </ul>
</ul>

<label for="nome">Nome:
</label>
<input id="nome" type="text">
