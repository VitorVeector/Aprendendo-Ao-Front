<h1>Button</h1>
<ul>
    <li>Representa um Botão</li>
    <li>Usado para enviar formulários</li>
    <li>É estilizado pelo user agent</li>
</ul>

<h3>Atributos</h3>
<ul>
    <li>type</li>
        <ul>
            <li>submit</li> <!--Enviar-->
            <li>reset</li>
            <li>button</li>
        </ul>
    <li>autofocus</li>
    <li>disable</li>
    <li>name</li>
    <li>value</li>
    <li>form</li>
</ul>

<form action="">
    <label for="">Nome:</label>
    <input type="text" name="" id="nome" value="Anonimo">
    <button type="reset">Reiniciar</button>
</form>



<button type="submit">Enviar</button> <br>

<button disabled>Faça O JavaScript Primeiro Mané</button> <br>

<button type="submit" name="button" value="Valor qualquer">Enviar</button>

<form action="" id="meu-form"></form>
<button type="submit" form="meu-form">Enviar para 'meu-form'</button>
