<h1>Datalist</h1>
<ul>
    <li>Lista de valores como sugestão de uma TAG</li>
    <li>Valores sugestivos e não obrigatórios</li>
    <li>Usário poderão selecionar um dos valores, ou colocar um valor diferente da sugestão.</li>

</ul>

<input type="text" list="fruit" placeholder="Escolha uma fruta">

<datalist id="fruit">
    <option>Apple</option>
    <option>Banana</option>
    <option>Pine</option>
    <option>Cherry</option>
    <option>Orange</option>
</datalist>

<br>

<input type="color" list="color-list" placeholder="Escolha uma cor">

<datalist id="color-list">
    <option>#ff0000</option>
    <option>#00ff00</option>
    <option>#0000ff</option>
</datalist>
